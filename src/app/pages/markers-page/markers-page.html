<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-20 p-5 overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of this.mapboxService.markers(); track marker.id){
     <div class="form-control" (click)="handleClick(marker.mapboxMarker.getLngLat())" (dblclick)="handleDbClick(marker)">
      <label class="label cursor-pointer">
        <span class="text-black text-xs text-wrap">
          {{marker.mapboxMarker.getLngLat() | json}}
        </span>
        <input
        type="radio" name="radio-12" checked="checked"
        [style]="{backgroundColor: marker.mapboxMarker._color}"
        class="radio bg-red-100 border-red-300 checked:bg-red-200 "/>
      </label>
    </div>
    } @empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
        <p class="text-xs text-secondary">No hay marcadores</p>
      </div>
    }
  </div>
</section>
