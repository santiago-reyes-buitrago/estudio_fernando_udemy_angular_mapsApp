<section class="container mx-auto">
  <h2 class="text-2xl font-bold text-black mb-2">Casas</h2>
  <h3 class="text-xl text-gray-500 mb-2">{{ 3 }} Casas disponibles</h3>
</section>

<section class="px-3 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2">
  @for (house of houses(); track house.id; let i = $index){
    <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">
      <app-mini-map [initialMarkers]="{ lng: house.lngLat.lng, lat: house.lngLat.lat}"/>
<!--      <figure>-->
<!--        <img-->
<!--          src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"-->
<!--          alt="Shoes"/>-->
<!--      </figure>-->
      <div class="card-body">
        <h2 class="card-title">
          {{house.name}}
          @if (i === 0) {
            <div class="badge badge-secondary">NEW</div>
          }
        </h2>
        <p>{{house.description}}</p>
        <div class="card-actions justify-end">
          @for (tag of house.tags; track tag) {
            <div class="badge badge-outline">{{tag}}</div>
          }
        </div>
      </div>
    </div>
  }
</section>
